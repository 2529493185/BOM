<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    手机号码：<input type="number">
    <button>发送</button>
    <script>
        //按钮点击后面，会禁用disabled为true
        //同时按钮里面的内容会变化 button里面的内容是通过innerHTNL修改的
        //里面的秒数变化，因此需要用到定时器
        //定义一个变量 在定时器里面，不断递减
        //如果变量为0,说明时间到了，我们需要停止定时器并且复原按钮
        var btn = document.querySelector('button');
        var time = 3;  //剩下的秒数
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    //清除定时器和复原按钮
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 3;   //3是需要重新开始
                } else {
                    btn.innerHTML = '还剩' + time + '秒';
                    time--;
                }

            }, 1000);

        })
    </script>
</body>

</html>
