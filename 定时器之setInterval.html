<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //1.setInterval
        //语法规范：window.setInterval(调用函数，每隔n毫秒调用一次);
        setInterval(function () {
            console.log('继续！');
        }, 2000);
        //2.setTimeout 时间到了就去调用一次就结束
        //3.setInterval 每隔这个时间，就去调用一次
    </script>
</body>

</html>
