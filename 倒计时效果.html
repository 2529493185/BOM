<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 300px auto;
            width: 300px;
            height: 300px;
            background-color: rosybrown;

        }

        span {
            float: left;
            /* display: block; */
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: royalblue;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        //1.获取元素
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2021-7-1 18:00:00');     //返回的是用户输入时间的总的毫秒数
        countDown();    //我们先调用一次函数，防止第一次刷新页面空白；
        //2.开启定时器
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date();  //返回的是当前时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;    //times就是剩余时间总的秒数
            var d = parseInt(times / 60 / 60 / 24);    //得到天数
            d = d < 10 ? '0' + d : d;       //补0操作  三元表达式
            var h = parseInt(times / 60 / 60 % 24);    //得到小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;// 把剩余的小时给小时盒子
            var m = parseInt(times / 60 % 60);       //得到分钟
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;// 把剩余的分钟给分钟盒子
            var s = parseInt(times % 60);            //得到秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;// 把剩余的秒给秒盒子
        }

    </script>
</body>

</html>
